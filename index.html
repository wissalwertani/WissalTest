<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Scribbles Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <h1 class="logo">Planet Scribbles</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to Planet Scribbles</h2>
    <p>Discover our products, offers and events booking online.</p>
    <a href="#shop" class="btn">Shop Now</a>
  </section>

  <!-- Products Section -->
  <section id="shop" class="products">
    <h2>Our Products</h2>
    <div class="product-grid">

      <div class="product-card">
        <img src="https://picsum.photos/200/200?1" alt="Notebook">
        <h3>Notebook</h3>
        <p>$10</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://picsum.photos/200/200?2" alt="Gift Box">
        <h3>Gift Box</h3>
        <p>$15</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://picsum.photos/200/200?3" alt="Pen Set">
        <h3>Pen Set</h3>
        <p>$8</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://picsum.photos/200/200?4" alt="Planner">
        <h3>Planner</h3>
        <p>$12</p>
        <button>Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Planet Scribbles. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
